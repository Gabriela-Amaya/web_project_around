    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Around the U.S."
          class="header__logo"
        />
        <img
          src="./images/Line.png"
          alt="Linea divisoria"
          class="header__linee"
        />
      </header>
      <main class="content">
        <div class="profile">
          <section class="profile__image">
            <img
              src="./images/Imagen22.jpeg"
              alt="foto de perfil"
              class="profile__image-avatar"
            />
          </section>
          <section class="profile__info">
            <h1 class="profile__name">Gabriela Amaya</h1>
            <p class="profile__job">Estudiante</p>
          </section>
          <button class="profile__button-edit"></button>
          <button class="profile__button-plus">+</button>

          <div class="profile__popup profile__popup-pop">
            <div class="profile__overlay"></div>
            <div class="profile__container">
              <button class="profile__close"></button>
              <div class="profile__body">
                <form class="profile__form">
                  <label class="profile__title">Editar perfil</label>
                  <input
                    type="text"
                    class="profile__input profile__input-name"
                    id="inputname"
                    name="inputname"
                    placeholder="Nombre"
                    maxlength="40"
                    minlength="2"
                    required
                  />
                  <input
                    type="text"
                    class="profile__input profile__input-job"
                    name="inputjob"
                    id="inputjob"
                    placeholder="Acerca de mi"
                    maxlength="200"
                    minlength="2"
                    required
                  />
                  <button class="profile__save" type="submit" id="Guardar">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="profile__place place-popup">
            <div class="profile__place-overlay"></div>
            <div class="profile__place-container">
              <button class="profile__place-close"></button>

              <form class="profile__place-form">
                <label class="profile__place-title">Nuevo lugar</label>
                <input
                  type="text"
                  class="profile__place-name"
                  id="inputtitle"
                  name="inputtitle"
                  placeholder="Titulo"
                  maxlength="30"
                  minlength="2"
                  required
                />
                <input
                  type="url"
                  class="profile__place-link"
                  id="inputphoto"
                  name="inputphoto"
                  placeholder="https://"
                  required
                />
                <button class="profile__create" type="submit">Crear</button>
              </form>
            </div>
          </div>
        </div>
